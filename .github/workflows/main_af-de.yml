name: Build and deploy Flask and React app to Azure Web App - af-de

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04 # Updated to address warning

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          cd server
          python -m pip install --upgrade pip
          pip install -r utils/requirements.txt
          cd ..

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build client
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: Debug directory structure
        run: ls -la

      - name: Zip artifact for deployment
        run: zip -r release.zip ./server ./client/build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: flask-react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: flask-react-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'af-de'
          publish-profile: ${{ secrets.AZUREWEBAPP_PUBLISHPROFILE }}
          package: .